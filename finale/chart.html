<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Biểu đồ Đường đẳng ích - Ông Nam</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <canvas id="namChart" width="500" height="400"></canvas>

    <script>
        const ctx = document.getElementById('namChart').getContext('2d');
        const namChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [0, 1, 2, 3, 4, 5, 6], // Cà phê
                datasets: [
                    {
                        label: 'Phần ngang: Thừa cà phê không thêm ích lợi',
                        data: [0, 0, 0, 2, 2, 2, 2], // Đường
                        borderColor: 'red',
                        backgroundColor: 'transparent',
                        fill: false,
                        tension: 0
                    },
                    {
                        label: 'Phần dọc: Thừa đường không thêm ích lợi',
                        data: [0, 0.67, 1.33, 2, 2, 2, 2], // Góc tại (3,2)
                        borderColor: 'red',
                        backgroundColor: 'transparent',
                        fill: false,
                        tension: 0,
                        borderDash: [5, 5] // thể hiện phần dọc phụ (nếu muốn)
                    }
                ]
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Ông Nam chỉ hài lòng khi cà phê và đường đúng tỷ lệ 3:2'
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Số muỗng Cà phê'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Số muỗng Đường'
                        },
                        beginAtZero: true,
                        max: 4
                    }
                }
            }
        });
    </script>
</body>

</html>
